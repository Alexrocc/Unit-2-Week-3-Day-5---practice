<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Shop - Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center d-inline-block">Back Office</h1>
      <h4 class="text-center d-inline-block">- Add new products</h4>
    </div>
    <main>
      <div class="container">
        <form id="productForm">
          <div class="mb-4">
            <label for="ProductName" class="form-label">Product Name</label>
            <input type="text" required id="productName" class="form-control" />
          </div>
          <div class="mb-4">
            <label for="ProductDesc" class="form-label">Brief Description</label>
            <input type="text" required id="productDesc" class="form-control" />
          </div>
          <div class="mb-4">
            <label for="ProductBrand" class="form-label">Product Brand</label>
            <input type="text" required id="productBrand" class="form-control" />
          </div>
          <div class="mb-4">
            <label for="ProductImage" class="form-label">Product Image</label>
            <input type="text" required id="productImage" class="form-control" />
            <div class="form-text">Insert a valid image URL</div>
          </div>
          <div class="mb-4">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" required min="0" id="productPrice" class="form-control" />
          </div>
          <div class="d-flex gx-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-info d-none">Modify</button>
            <button type="button" class="btn btn-danger ms-5 d-none">Delete</button>
            <button type="button" class="btn btn-secondary ms-auto">Reset</button>
          </div>
        </form>
        <a href="./homepage.html" class="d-inline-block mt-5">Back to Homepage</a>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
